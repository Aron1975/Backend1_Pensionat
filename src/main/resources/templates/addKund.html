<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pensionat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script th:src="@{/js/script.js}" type="text/javascript"></script>
</head>
<body class="container-fluid">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuKundLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Kund
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/kund/all}">Alla kunder</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuRumLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Rum
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/rum/all}">Alla rum</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuBokningLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Bokning
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                        <li><a class="dropdown-item" th:href="@{/bokning/all}">Alla bokningar</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                        <li><a class="dropdown-item" href="#">...</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1><p th:text="${titel}"/></h1>
<h2><p th:text="${kat}"/></h2>
<div id="maincontainer">
    <div class="row">
        <form th:action="@{/kund/add}" method="post" th:object="${kund}">
            <input type="hidden" th:field="*{id}">
            <div class="row m-4">
                <div class="col">
                    <label>Förnamn</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{förnamn}" required minlength="2"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Efternamn</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{efternamn}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Personnummer</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{ssn}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>E-mail</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{email}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Mobilnummer</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{mobilnummer}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Stad</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{stad}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <label>Adress</label>
                </div>
                <div class="col">
                    <input type="text" th:field="*{adress}"/>
                </div>
            </div>
            <div class="row m-4">
                <div class="col-5">
                </div>
                <div class="col">
                    <button type="submit" class="btn btn-md btn-primary">Spara</button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-md btn-danger" onclick="window.location.href='/kund/all'" >Avbryt</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
